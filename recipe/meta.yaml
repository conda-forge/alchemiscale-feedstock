{% set python_min = "3.11" %}
{% set name = "alchemiscale" %}
{% set version = "0.6.1" %}

package:
  name: alchemiscale
  version: {{ version }}

source:
  git_url: https://github.com/OpenFreeEnergy/{{ name }}.git
  git_rev: v{{ version }}
  git_depth: -1

build:
  number: 3

outputs:
  - name: alchemiscale-server
    script: build_package.sh
    build:
      noarch: python

    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - versioningit
      run:
        - python >={{ python_min }}
        - gufe >=1.2.0
        - requests
        - click
        - httpx
        - pydantic >2
        - pydantic-settings
        - async-lru
        - zstandard
        - diskcache

        ## state store
        - neo4j-python-driver
        - py2neo
        - monotonic

        ## object store
        - boto3        # aws s3

        ## api(s)
        - fastapi
        - uvicorn
        - gunicorn
        - python-jose
        - passlib
        - bcrypt
        - python-multipart
        - starlette
        - cryptography

        ## temporary pins
        - openff-units <=0.2.2
        - openff-interchange >=0.3.18,<0.4.2
        - libsqlite <3.49  # newer versions cause diskcache to fail

    test:
      requires:
        - python {{ python_min }}
      imports:
        - alchemiscale
      files:
        - test_server_imports.py
      commands:
        - python test_server_imports.py
        - python -c "import alchemiscale; assert(alchemiscale.__version__== '{{ version }}')"

  - name: alchemiscale-compute
    script: build_package.sh
    build:
      noarch: python

    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - versioningit
      run:
        - python >={{ python_min }}
        - gufe >=1.2.0
        - requests
        - click
        - httpx
        - pydantic >2
        - pydantic-settings
        - async-lru
        - zstandard
        - diskcache

        ## temporary pins
        - openff-units <=0.2.2
        - openff-interchange >=0.3.18,<0.4.2
        - libsqlite <3.49  # newer versions cause diskcache to fail

    test:
      requires:
        - python {{ python_min }}
      imports:
        - alchemiscale
      files:
        - test_compute_imports.py
      commands:
        - python test_compute_imports.py
        - python -c "import alchemiscale; assert(alchemiscale.__version__== '{{ version }}')"

  - name: alchemiscale-client
    script: build_package.sh
    build:
      noarch: python

    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - versioningit
      run:
        - python >={{ python_min }}
        - gufe >=1.2.0
        - requests
        - click
        - httpx
        - pydantic >2
        - pydantic-settings
        - rich
        - async-lru
        - zstandard
        - diskcache
        - nest-asyncio

        ## temporary pins
        - openff-units <=0.2.2
        - openff-interchange >=0.3.18,<0.4.2
        - libsqlite <3.49  # newer versions cause diskcache to fail

    test:
      requires:
        - python {{ python_min }}
      imports:
        - alchemiscale
      files:
        - test_client_imports.py
      commands:
        - python test_client_imports.py
        - python -c "import alchemiscale; assert(alchemiscale.__version__== '{{ version }}')"

about:
  home: https://github.com/OpenFreeEnergy/alchemiscale
  summary: 'high-throughput alchemical free energy execution system'
  description: |
    a high-throughput alchemical free energy execution system 
    for use with HPC, cloud, bare metal, and Folding@Home 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://docs.alchemiscale.org/
  dev_url: https://github.com/OpenFreeEnergy/alchemiscale

extra:
  recipe-maintainers:
    - dotsdl
    - hmacdope
    - mikemhenry
